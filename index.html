<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<link rel="stylesheet" href="assistyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">Close Menu</a>
  <a href="#videos" onclick="w3_close()" class="w3-bar-item w3-button">Videos</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
    <div class="w3-right w3-padding-16"><a href="http://www.facebook.com/assiphoto" class="fa fa-facebook"></a>
      <a href="http://www.twitter.com/assiphoto" class="fa fa-twitter"></a><a href="http://www.instagram.com/assiphotography" class="fa fa-instagram"></a></div>
    <div class="w3-center w3-padding-16"><a href=index.html><strong>Ahmad</strong> Al Assi</a></div>
  </div>
</div>



  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

  <!-- my content-->
<div class="container" id="videos">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <i class='fas fa-video' style='font-size:24px'>Videos <br> <span class="iconify" data-icon="fa-video-camera" data-inline="false"></span></i>
    
    <div class="numbertext">1 / 6</div>
    <iframe width="75%" height="300" src="https://www.youtube.com/embed/54dEUUZF0Pk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <iframe width="100%" height="300" src="https://www.youtube.com/embed/-Ch8MiReX58" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <iframe width="100%" height="300" src="https://www.youtube.com/embed/GdzNK_rLQc0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <iframe width="100%" height="300" src="https://www.youtube.com/embed/SDI2dHK4UPo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <iframe width="100%" height="300" src="https://www.youtube.com/embed/GdzNK_rLQc0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <iframe width="100%" height="300" src="https://www.youtube.com/embed/GdzNK_rLQc0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="/img/chaosTemp.webp" style="width:100%" onclick="currentSlide(1)" alt="Blink your eyes 'n' roll back some flashes .. Chaos in the brain !
      ">
    </div>
    <div class="column">
      <img class="demo cursor" src="/img/shortPrev.webp" style="width:100%" onclick="currentSlide(2)" alt="short preview of my brain when i sleep with headphones on 😴😎🎧">
    </div>
    <div class="column">
      <img class="demo cursor" src="/img/sport.webp" style="width:100%" onclick="currentSlide(3)" alt="You can do it too 💪🏻🏃🏻 just TRying TO SPread SOme MOtivation 😁
      ">
    </div>
    <div class="column">
      <img class="demo cursor" src="/img/poznan.webp" style="width:100%" onclick="currentSlide(4)" alt="Poznan ! Lovely city in great Poland !
      ">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_nature.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
    </div>
  </div>
</div>
      </div>
    
      <!-- Add Arrows -->
      <div class="swiper-button-next -dark" video-buttons></div>
      <div class="swiper-button-prev -dark" video-buttons></div>
    </div>
<!--my content-->

  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <!-- Container for the image gallery -->

  </div>
  

<!-- End page content -->
</div>


<script src="assi.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>




</body>
</html>
